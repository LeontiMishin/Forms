<!DOCTYPE html>
<html>
<head>
    <title>Типы элементов формы</title>
</head>
<body>
    <form>
        <!--Кнопка основное событие onclick-->
        <input type="button" name="button1" value="button1"/>
        <br />

        <!--Флажок основное событие onclick-->
        <input type="checkbox" name="checked" value="checkbox1"/>
        Check Box 1
        <br />

        <!--поле для ввода файла-->
        <input type="file" name="file1" value=""/>
        <br />

        <!--данные сохраняемые вместе с формой-->
        <input type="hidden" name="hidden1" value=""/>
        <br />

        <!--поле для ввода пароля-->
        <input type="password" name="password1" value=""/>
        <br />

        <!--переключатель-->
        Radio 1<input type="radio" checked="checked" name="group1"/>
        Radio 2<input type="radio"  name="group1"/>
        <br />

        <!--кнопка очищающая значение формы-->
        <input type="reset" name="reset1" value="Reset"/>
        <br />
        <br />

        <!--список с одним эллементом-->
        <select name="select1">
            <option value="value1">text1</option>
            <option value="value2">text2</option>
            <option value="value3">text3</option>
        </select>
        <br />
        <br />

        <!--список со множественным выбором-->
        <select multiple="multiple" name="multipleSelect1">
            <option value="value">text</option>
            <option value="value">text</option>
            <option value="value">text</option>
        </select>
        <br />
        <br />

        <!--кнопка для передачи данных-->
        <input type="submit" name="submit1" value="Submit"/>
        <br />

        <!--однострочное поле ввода-->
        <input type="text" name="text1" value=""/>
        <br />

        <!--данные сохраняемые вместе с формой-->
        <textarea name="textArea1" rows="4" cols="10"></textarea>
    </form>
    
</body>
</html>
